/**
 * Data class holding the name, id and url of an internet radio station.
 */
class PlayableAudioObject {
  // String name:       Pretty-print name, e.g. "NDR 1"
  // String id:         id used for internal referencing, e.g. "ndr1"
  // String url:        URL of the source, typically sth. starting with "http://" and ending with ".mp3"
  // String background: background color of the associated radio station button
  constructor (name, id, url, background) {
    this.name = name;
    this.id = id;
    this.url = url;
    this.background = background;
  }
}
